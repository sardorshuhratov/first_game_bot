<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basketball Ultra Real</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --rim: #ff4d00;
            --gold: #ffcc00;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial Black', sans-serif;
            color: white;
            touch-action: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            perspective: 1200px;
            position: relative;
            background: radial-gradient(circle at bottom, #111 0%, #000 100%);
        }

        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: #d2c9c9;
            transform: rotateX(60deg);
            border-top: 4px solid #333;
        }

        .hoop-system {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .backboard {
            width: 220px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 5px solid #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 30px;
        }

        .rim {
            width: 85px;
            height: 10px;
            border: 5px solid var(--rim);
            border-radius: 50%;
            position: relative;
            transform: rotateX(10deg);
            z-index: 20;
        }

        .net-svg {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 90px;
            z-index: 15;
            pointer-events: none;
            transition: transform 0.3s;
        }

        .net-path {
            fill: none;
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2;
            stroke-dasharray: 4, 4;
        }

        .ball-wrapper {
            position: absolute;
            bottom: 80px;
            left: calc(50% - 42.5px);
            /* 85px / 2 = 42.5px topning yarmi */
            z-index: 100;
            will-change: transform;
        }

        .ball {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: url('https://pngimg.com/uploads/basketball/basketball_PNG1103.png') center/cover no-repeat;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.8);
        }

        .hud {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 22px;
            z-index: 1000;
        }

        #timer {
            color: #ff4d4d;
        }

        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }

        .btn {
            margin: 10px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            min-width: 200px;
        }

        .btn-play {
            background: linear-gradient(45deg, var(--rim), #ff8800);
            color: white;
        }

        .btn-exit {
            background: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div class="hud">
            <div id="timer">⏱ 60s</div>
            <div>BALL: <span id="score">0</span></div>
        </div>

        <div id="overlay">
            <h1 id="title" style="font-size: 2.5rem; color: var(--gold);">BASKETBALL PRO</h1>
            <p id="result-msg" style="font-size: 1.2rem; margin-bottom: 20px;"></p>
            <div id="button-group">
                <button class="btn btn-play" id="main-btn" onclick="startGame()">O'YINNI BOSHLASH</button>
            </div>
        </div>

        <div class="floor"></div>
        <div class="hoop-system">
            <div class="backboard">
                <div class="rim" id="rim">
                    <svg class="net-svg" id="net" viewBox="0 0 100 100">
                        <path class="net-path" d="M10,0 L90,0 L80,100 L20,100 Z" />
                        <path class="net-path"
                            d="M10,0 L20,100 M30,0 L40,100 M50,0 L50,100 M70,0 L60,100 M90,0 L80,100" />
                        <path class="net-path" d="M15,25 L85,25 M18,50 L82,50 M20,75 L80,75" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="ball-wrapper" id="ball-wrapper">
            <div class="ball"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0, timeLeft = 60, gameActive = false, timer;
        const ballWrap = document.getElementById('ball-wrapper');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const net = document.getElementById('net');
        let animId = null;
        const GRAVITY = 2200;

        function getRim() {
            const rim = document.getElementById('rim').getBoundingClientRect();
            return { x: rim.left + rim.width / 2, y: rim.top + rim.height / 2, r: rim.width / 2 - 6 };
        }

        function startGame() {
            score = 0; timeLeft = 60; gameActive = true;
            scoreEl.innerText = '0';
            overlay.style.display = 'none';
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerEl.innerText = `⏱ ${timeLeft}s`;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        let isDown = false, sX, sY, sT;
        ballWrap.addEventListener('pointerdown', (e) => {
            if (!gameActive || isDown) return;
            isDown = true; sX = e.clientX; sY = e.clientY; sT = performance.now();
            ballWrap.style.transition = 'none';
        });

        window.addEventListener('pointerup', (e) => {
            if (!isDown) return;
            isDown = false;
            const dt = (performance.now() - sT) / 1000;
            const dx = e.clientX - sX;
            const dy = e.clientY - sY;
            if (dy < -60 && dt < 0.5) {
                const speed = Math.min(1400, Math.hypot(dx, dy) * 3);
                const angle = Math.atan2(-dy, dx);
                const vx = Math.cos(angle) * speed;
                const vy = -Math.sin(angle) * speed;
                launchBall(vx, vy);
            } else { resetBall(); }
        });

        function launchBall(vx, vy) {
    cancelAnimationFrame(animId);
    
    // Topning boshlang'ich pozitsiyasi (0, 0)
    let curX = 0;
    let curY = 0;
    let last = performance.now();
    let scored = false;

    function frame(now) {
        const dt = (now - last) / 1000;
        last = now;

        // Fizika hisob-kitoblari
        vy += GRAVITY * dt;
        curX += vx * dt;
        curY += vy * dt;

        // Topni harakatlantirish (scale koptok uzoqlashgani sari kichrayadi)
        const scale = Math.max(0.4, 1 + curY / 1000); 
        ballWrap.style.transform = `translate(${curX}px, ${curY}px) scale(${scale})`;

        // Topning hozirgi ekran koordinatalari (savat bilan solishtirish uchun)
        const ballRect = ballWrap.getBoundingClientRect();
        const bX = ballRect.left + ballRect.width / 2;
        const bY = ballRect.top + ballRect.height / 2;

        const rim = getRim();
        const dist = Math.hypot(bX - rim.x, bY - rim.y);

        // Savatga tushish tekshiruvi
        if (!scored && dist < rim.r && vy > 0 && bY < rim.y + 20) {
            scored = true;
            handleGoal(dist < rim.r * 0.5);
        }

        // Top ekrandan chiqib ketsa to'xtatish
        if (ballRect.top > window.innerHeight || ballRect.left < -100 || ballRect.left > window.innerWidth + 100) {
            resetBall();
            return;
        }

        animId = requestAnimationFrame(frame);
    }
    animId = requestAnimationFrame(frame);
}

        function handleGoal(isSwish) {
            score += 2;
            scoreEl.innerText = score;
            net.style.transform = isSwish ? 'translateX(-50%) scaleY(1.8)' : 'translateX(-50%) scaleY(1.3)';
            setTimeout(() => net.style.transform = 'translateX(-50%) scaleY(1)', 300);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred(isSwish ? 'heavy' : 'medium');
        }

        function resetBall() {
            cancelAnimationFrame(animId);
            ballWrap.style.transition = 'all 0.4s ease-out';
            ballWrap.style.transform = 'translate(0,0) scale(1)';
        }

        function sendScoreToBot(score) {
            tg.sendData(score.toString());
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            cancelAnimationFrame(animId);
            overlay.style.display = 'flex';
            document.getElementById('title').innerText = "O'YIN TUGADI!";
            document.getElementById('result-msg').innerText = `Siz to'plagan ball: ${score}`;
            document.getElementById('button-group').innerHTML = `
        <button class="btn btn-play" onclick="startGame()">QAYTA O'YNASH</button>
        <button class="btn btn-exit" onclick="sendScoreToBot(${score}); tg.close()">YAKUNLASH</button>`;
        }
    </script>

</body>

</html>
