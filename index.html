<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basketball Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --rim: #e63946; --gold: #ffcc00; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; color: white; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at bottom, #1a1a2e, #000); }

        /* Maydon va Ustun */
        .post { position: absolute; bottom: 0; left: 50%; width: 14px; height: 75%; background: linear-gradient(to right, #222, #444, #222); transform: translateX(-50%); z-index: 1; border-radius: 5px 5px 0 0; }
        
        /* Savat va To'r */
        .backboard-container { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .backboard { width: 200px; height: 140px; background: rgba(255,255,255,0.05); border: 5px solid #fff; border-radius: 5px; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 25px; backdrop-filter: blur(4px); }
        .rim { width: 80px; height: 12px; border: 5px solid var(--rim); border-radius: 50%; position: relative; z-index: 5; }
        .net { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 70px; height: 65px; background: repeating-linear-gradient(45deg, transparent, transparent 6px, rgba(255,255,255,0.4) 6px, rgba(255,255,255,0.4) 12px), repeating-linear-gradient(-45deg, transparent, transparent 6px, rgba(255,255,255,0.4) 6px, rgba(255,255,255,0.4) 12px); border-radius: 0 0 45% 45%; transition: 0.2s; }

        /* Koptok va Olov effekti */
        .ball { position: absolute; bottom: 80px; left: calc(50% - 35px); width: 75px; height: 75px; border-radius: 50%; background: url('https://pngimg.com/uploads/basketball/basketball_PNG1103.png') center/cover; box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 100; cursor: grab; }
        .fire { box-shadow: 0 0 30px #ff4500, 0 0 60px #ff8c00 !important; filter: saturate(2); }

        /* UI */
        #ui { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 1000; pointer-events: none; }
        .stat { text-align: center; }
        .stat-label { font-size: 12px; color: #aaa; text-transform: uppercase; }
        .stat-value { font-size: 24px; display: block; }
        
        #wind-indicator { position: absolute; top: 100px; right: 20px; font-size: 14px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 15px; }
        
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        .combo-text { position: absolute; color: var(--gold); font-size: 40px; font-weight: 900; animation: comboAnim 0.5s ease-out; pointer-events: none; opacity: 0; }
        
        @keyframes comboAnim { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } 100% { opacity: 0; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stat"><span class="stat-label">Vaqt</span><span id="timer" class="stat-value">60</span></div>
            <div class="stat"><span class="stat-label">Ball</span><span id="score" class="stat-value">0</span></div>
            <div class="stat"><span class="stat-label">Combo</span><span id="combo" class="stat-value">0</span></div>
        </div>

        <div id="wind-indicator">Shamol: <span id="wind-val">0</span></div>

        <div id="overlay">
            <h1 style="color: var(--gold); letter-spacing: 5px;">BASKETBALL PRO</h1>
            <p id="final-msg"></p>
            <button onclick="startGame()" style="padding: 15px 50px; border: none; border-radius: 30px; background: var(--rim); color: white; font-weight: bold; font-size: 20px; cursor: pointer;">O'YINNI BOSHLASH</button>
        </div>

        <div class="post"></div>
        <div class="backboard-container">
            <div class="backboard"><div class="rim" id="hoop"><div class="net" id="net"></div></div></div>
        </div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0, combo = 0, timeLeft = 60, wind = 0;
        let gameActive = false, timerInterval;
        const ball = document.getElementById('ball'), scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo'), timerEl = document.getElementById('timer');
        const windEl = document.getElementById('wind-val'), net = document.getElementById('net');

        function startGame() {
            score = 0; combo = 0; timeLeft = 60; gameActive = true;
            document.getElementById('overlay').style.display = "none";
            updateWind();
            startTimer();
        }

        function updateWind() {
            wind = (Math.random() * 4 - 2).toFixed(1); // -2 dan 2 gacha
            windEl.innerText = wind > 0 ? `➡️ ${wind}` : `⬅️ ${Math.abs(wind)}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false; clearInterval(timerInterval);
            document.getElementById('overlay').style.display = "flex";
            document.getElementById('final-msg').innerText = `TUGADI! JAMI BALL: ${score}`;
        }

        let isDragging = false, startX, startY, startTime;

        ball.addEventListener('pointerdown', (e) => {
            if (!gameActive || isDragging) return;
            isDragging = true;
            startX = e.clientX; startY = e.clientY; startTime = Date.now();
            ball.style.transition = "none";
        });

        window.addEventListener('pointerup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const duration = Date.now() - startTime;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            if (dy < -50 && duration < 500) {
                // Shamol ta'sirini hisoblash
                const targetX = (dx * 2.5) + (wind * 100);
                const targetY = dy * 2.5;
                launch(targetX, targetY);
            } else { reset(); }
        });

        function launch(tx, ty) {
            if (combo >= 3) ball.classList.add('fire');
            ball.style.transition = "transform 0.8s cubic-bezier(0.15, 0.85, 0.35, 1)";
            ball.style.transform = `translate(${tx}px, ${ty}px) scale(0.35) rotate(${tx}deg)`;

            setTimeout(() => {
                const isGoal = Math.abs(tx) < 45 && ty < -380 && ty > -550;
                if (isGoal) {
                    handleGoal();
                } else {
                    handleMiss(tx);
                }
                setTimeout(reset, 600);
            }, 800);
        }

        function handleGoal() {
            combo++;
            let points = combo >= 3 ? 5 : 2;
            score += points;
            scoreEl.innerText = score;
            comboEl.innerText = combo;
            
            net.style.transform = "translateX(-50%) scaleY(1.4)";
            setTimeout(() => net.style.transform = "translateX(-50%) scaleY(1)", 300);
            
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            updateWind();
        }

        function handleMiss(tx) {
            combo = 0;
            comboEl.innerText = "0";
            ball.classList.remove('fire');
            // Bounce effekti
            ball.style.transition = "transform 0.4s ease-in";
            ball.style.transform = `translate(${tx}px, 0px) scale(0.7)`;
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
        }

        function reset() {
            ball.style.transition = "transform 0.4s ease-out";
            ball.style.transform = "translate(0,0) scale(1) rotate(0deg)";
        }
    </script>
</body>
</html>
