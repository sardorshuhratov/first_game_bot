<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basketball Ultimate 3D</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --rim: #ff4d00; --gold: #ffcc00; }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; touch-action: none; color: white; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; perspective: 1000px; background: radial-gradient(circle at center, #1e3a8a 0%, #000 100%); }

        /* Realistik Maydon */
        .floor { position: absolute; bottom: 0; width: 100%; height: 30%; background: repeating-linear-gradient(90deg, #111, #111 50px, #1a1a1a 50px, #1a1a1a 100px); transform: rotateX(60deg); transform-origin: bottom; border-top: 3px solid #333; }

        /* 3D Savat va Ustun */
        .hoop-system { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        .backboard { width: 220px; height: 150px; background: rgba(255,255,255,0.05); border: 6px solid #fff; border-radius: 8px; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(255,255,255,0.1); display: flex; justify-content: center; align-items: flex-end; padding-bottom: 25px; }
        .rim-3d { width: 85px; height: 15px; border: 5px solid var(--rim); border-radius: 50%; box-shadow: 0 10px 0 #b33600; transform: rotateX(15deg); position: relative; }
        .net-mesh { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 75px; height: 80px; background-image: radial-gradient(circle, transparent 20%, #fff 20%, #fff 30%, transparent 30%); background-size: 10px 10px; opacity: 0.4; border-radius: 0 0 50% 50%; transition: 0.3s; }

        /* Koptok va Soya */
        .ball-wrapper { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 100; transition: filter 0.3s; }
        .ball { width: 85px; height: 85px; border-radius: 50%; background: url('https://pngimg.com/uploads/basketball/basketball_PNG1103.png') center/cover; box-shadow: inset -15px -15px 30px rgba(0,0,0,0.7); }
        .shadow { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); width: 80px; height: 20px; background: rgba(0,0,0,0.5); border-radius: 50%; filter: blur(8px); transition: 0.1s; }

        /* UI Elementlari */
        .hud { position: absolute; top: 30px; width: 100%; display: flex; justify-content: space-around; z-index: 1000; font-weight: 900; letter-spacing: 2px; }
        .timer-box { color: #ff4d4d; border: 2px solid #ff4d4d; padding: 5px 15px; border-radius: 10px; background: rgba(255,77,77,0.1); }
        .combo-meter { color: var(--gold); font-size: 1.2rem; display: none; }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; text-align: center; }
        .btn-start { padding: 18px 60px; border: none; border-radius: 50px; background: linear-gradient(45deg, var(--rim), #ff8800); color: white; font-weight: 900; font-size: 22px; cursor: pointer; box-shadow: 0 10px 20px rgba(255,77,0,0.4); }

        .fire-mode { filter: drop-shadow(0 0 20px #ff4d00) saturate(2); }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="hud">
            <div class="timer-box" id="timer">01:00</div>
            <div id="score-box">BALL: <span id="score">0</span></div>
            <div class="combo-meter" id="combo-box">ðŸ”¥ COMBO <span id="combo">0</span></div>
        </div>

        <div id="overlay">
            <h1 style="font-size: 3rem; margin-bottom: 0;">ULTIMATE</h1>
            <h2 style="color: var(--rim); margin-top: 0;">BASKETBALL 3D</h2>
            <p id="result-text" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
            <button class="btn-start" onclick="initGame()">PLAY NOW</button>
        </div>

        <div class="floor"></div>
        <div class="hoop-system">
            <div class="backboard">
                <div class="rim-3d" id="rim">
                    <div class="net-mesh" id="net"></div>
                </div>
            </div>
        </div>

        <div class="ball-wrapper" id="ball-wrapper">
            <div class="ball" id="ball"></div>
            <div class="shadow" id="shadow"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0, combo = 0, timeLeft = 60, gameRunning = false, timer;
        const ballWrapper = document.getElementById('ball-wrapper'), ball = document.getElementById('ball');
        const shadow = document.getElementById('shadow'), net = document.getElementById('net');
        const scoreEl = document.getElementById('score'), comboEl = document.getElementById('combo'), timerEl = document.getElementById('timer');

        function initGame() {
            score = 0; combo = 0; timeLeft = 60; gameRunning = true;
            document.getElementById('overlay').style.display = 'none';
            scoreEl.innerText = '0';
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            let sec = timeLeft % 60;
            timerEl.innerText = `00:${sec < 10 ? '0' + sec : sec}`;
            if (timeLeft <= 0) stopGame();
        }

        function stopGame() {
            gameRunning = false; clearInterval(timer);
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('result-text').innerText = `TOTAL SCORE: ${score}`;
        }

        let isDown = false, sX, sY, sT;

        ballWrapper.addEventListener('pointerdown', (e) => {
            if (!gameRunning || isDown) return;
            isDown = true; sX = e.clientX; sY = e.clientY; sT = Date.now();
            ballWrapper.style.transition = 'none';
        });

        window.addEventListener('pointerup', (e) => {
            if (!isDown) return;
            isDown = false;
            const dur = Date.now() - sT;
            const dX = e.clientX - sX;
            const dY = e.clientY - sY;

            if (dY < -60 && dur < 500) {
                shootBall(dX * 2.5, dY * 2.8, dur);
            } else {
                resetBall();
            }
        });

        function shootBall(tx, ty, dur) {
            const zScale = 0.3; // Koptok uzoqlashishi
            ballWrapper.style.transition = `transform 0.8s cubic-bezier(0.1, 0.5, 0.3, 1)`;
            ballWrapper.style.transform = `translate(${tx}px, ${ty}px) scale(${zScale})`;
            shadow.style.transform = `translateX(-50%) scale(0.2)`;
            shadow.style.opacity = '0.2';

            if (combo >= 3) ballWrapper.classList.add('fire-mode');

            setTimeout(() => {
                const isGoal = Math.abs(tx) < 45 && ty < -380 && ty > -550;
                if (isGoal) {
                    score += (combo >= 3 ? 5 : 2);
                    combo++;
                    scoreEl.innerText = score;
                    if (combo >= 3) {
                        document.getElementById('combo-box').style.display = 'block';
                        comboEl.innerText = combo;
                    }
                    net.style.transform = 'translateX(-50%) scaleY(1.5) skewX(5deg)';
                    setTimeout(() => net.style.transform = 'translateX(-50%) scaleY(1)', 300);
                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                } else {
                    combo = 0;
                    document.getElementById('combo-box').style.display = 'none';
                    ballWrapper.classList.remove('fire-mode');
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                }
                setTimeout(resetBall, 600);
            }, 800);
        }

        function resetBall() {
            ballWrapper.style.transition = 'all 0.5s ease-out';
            ballWrapper.style.transform = 'translate(0, 0) scale(1)';
            shadow.style.transform = 'translateX(-50%) scale(1)';
            shadow.style.opacity = '0.5';
        }
    </script>
</body>
</html>
